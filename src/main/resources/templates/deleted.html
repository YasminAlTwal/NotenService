<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User deleted</title>
        <link rel="stylesheet" type="text/css" href="/css/basic.css">
    </head>
    <body>
        <h1>Noten deleted</h1>
        <!--Auch hier der Variable name "noten" hast du nicht im Controller übergeben sondern nur "note"-->
        <p>User ID: <b th:text="${note.id}">id</b></p>
        <p>Fach: <b th:text="${note.fach}">fach</b></p>
        <p>: Note<b th:text="${note.note}">note</b></p>
        <br/>
        <a href="/" class="back-link">Zurück zur Startseite</a>
        <footer>
            <small id="today"></small>
        </footer>
        <script>
            var date = new Date();
            var year = date.getFullYear();
            document.getElementById("today").innerHTML = "&copy; FRA-UAS MVC Example, "+year;
        </script> 
    </body>
</html>
