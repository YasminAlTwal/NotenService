<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Noten hinzugefügt</title>
        <link rel="stylesheet" type="text/css" href="/css/basic.css">
    </head>
    <body>
        <h1>Noten added</h1>
        <p>Note ID: <b th:text="${note.id}"></b></p>
        <p>Fach: <b th:text="${note.Fach}"></b></p>
        <p>Note: <b th:text="${note.Note}"></b></p>
       
        <br/>
        <a href="/" class="back-link">Zurück zur Startseite</a>
        <footer>
            <small id="today"></small>
        </footer>
        <script>
            var date = new Date();
            var year = date.getFullYear();
            document.getElementById("today").innerHTML = "&copy; FRA-UAS MVC Example, "+year;
        </script> 
    </body>
</html>
